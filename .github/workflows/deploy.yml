name: Deploy Shiny App to GitHub Pages

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup R
      uses: r-lib/actions/setup-r@v2
      with:
        r-version: '4.3.0'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libcurl4-openssl-dev libssl-dev libxml2-dev libgdal-dev libgeos-dev libproj-dev libudunits2-dev

    - name: Cache R packages
      uses: actions/cache@v3
      with:
        path: ~/.local/share/renv
        key: ${{ runner.os }}-renv-${{ hashFiles('**/renv.lock') }}
        restore-keys: |
          ${{ runner.os }}-renv-

    - name: Install R packages
      run: |
        R -e "install.packages(c('rmarkdown', 'shiny', 'shinydashboard', 'shinyWidgets', 'DT', 'plotly', 'leaflet', 'tidyverse', 'sf', 'maps', 'viridis', 'ggplot2', 'dplyr', 'purrr', 'tidygeocoder', 'ggrepel', 'knitr'))"

    - name: Render R Markdown
      run: |
        R -e "rmarkdown::render('index.Rmd')"

    - name: Create docs directory and copy files
      run: |
        mkdir -p docs
        cp index.html docs/
        cp app.R docs/
        cp -r R docs/
        cp -r data docs/
        echo '# ASIH Conference Locations' > docs/README.md
        echo 'Interactive visualization of ASIH conference locations from 1916-2025' >> docs/README.md

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./docs